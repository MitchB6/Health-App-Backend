language: python
python:
  - "3.8"

services:
  - mysql

install:
  - pip install -r requirements.txt
  
before_script:
  - ls -R tests
  - mysql -e 'CREATE DATABASE test_db;'
  
script:
  - source ~/virtualenv/python3.8/bin/activate
  - pytest tests/

env:
  global:
    - FLASK_ENV=testing
    - DATABASE_URL=mysql://travis@localhost/test_db

notifications:
  email: false
