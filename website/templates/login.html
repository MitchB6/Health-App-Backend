{% extends "base.html" %} {% block title %}Login {% endblock %}

{% block content %}<h1> this is the login page </h1>

<form method="POST">
    <h3 align="center">sign-in</h3>
    <div class="form-group">
        <label for="email">
            email address 
        </label>
        <input 
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter email"/>
    </div>

    <div class="form-group">
        <label for="pass">
            Password 
        </label>
        <input 
            type="password"
            class="form-control"
            id="pass"
            name="pass"
            placeholder="Enter password"/>
    </div>
    <br>
    <button type="submit" class="btn btn-primary"> Login In </button>

</form>

    <br>
    <br>

    <p>Don't have an account?</p> <a class="nav-item nav-link" id="sign_up" href="/sign_up">Log in here</a>

{% endblock %}
